<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta name="description" content="SynapTic webapp - Vite, TailwindCSS" />
  <meta name="keywords" content="vite, tailwindcss, biome, javascript" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
  <div id="app">
    <form id="register-form">
        <label for="identification">Identificación</label>
        <input type="text" name="identification" placeholder="identification" id="identification" required>
        
        <label for="password">Contraseña</label>
        <input type="password" name="password" placeholder="password" id="password" required>
        
        <button type="submit" id="register-button">Registrar</button>
    </form>

    <p id="message"></p>
  </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
